name: MLOps CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  mlops-pipeline:
    runs-on: ubuntu-latest

    steps:
    # ----------------------------
    # Checkout code
    # ----------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # ----------------------------
    # Setup Python with pip cache
    # ----------------------------
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: "pip"

    # ----------------------------
    # Install dependencies
    # ----------------------------
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install httpx pytest-asyncio python-dotenv

    # ----------------------------
    # Lint
    # ----------------------------
    - name: Lint code
      run: |
        pip install flake8
        flake8 src --max-line-length=100

    # ----------------------------
    # Run unit & integration tests
    # Skip Docker smoke tests
    # ----------------------------
    - name: Run tests
      run: |
        pytest -v -m "not slow"

    # ----------------------------
    # Train model
    # ----------------------------
    - name: Train model
      run: |
        python src/models/train_rf_with_pipeline.py

    # ----------------------------
    # Upload trained model
    # ----------------------------
    - name: Upload trained model artifact
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: models/random_forest_pipeline.pkl
