name: MLOps CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  mlops-pipeline:
    runs-on: ubuntu-latest

    steps:
    # --------------------------------------------------
    # 1. Checkout code
    # --------------------------------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # --------------------------------------------------
    # 2. Set up Python
    # --------------------------------------------------
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # --------------------------------------------------
    # 3. Cache pip dependencies (NEW)
    # --------------------------------------------------
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    # --------------------------------------------------
    # 4. Install dependencies
    # --------------------------------------------------
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # --------------------------------------------------
    # 5. Lint code
    # --------------------------------------------------
    - name: Lint code
      run: |
        pip install flake8
        flake8 src --max-line-length=100

    # --------------------------------------------------
    # 6. Run unit + integration tests
    # --------------------------------------------------
    - name: Run unit tests
      run: |
        python -m pytest -v

    # --------------------------------------------------
    # 7. Train model
    # --------------------------------------------------
    - name: Train model
      run: |
        python src/models/train_rf_with_pipeline.py

    # --------------------------------------------------
    # 8. Upload trained model as CI artifact
    # --------------------------------------------------
    - name: Upload trained model artifact
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: models/random_forest_pipeline.pkl

    # --------------------------------------------------
    # 9. Upload model to GitHub Releases (NEW â€“ ADVANCED)
    # --------------------------------------------------
    - name: Upload model to GitHub Release
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v2
      with:
        files: models/random_forest_pipeline.pkl
        tag_name: model-${{ github.run_number }}
        name: Model Release ${{ github.run_number }}
        body: |
          Automated model release from CI pipeline.
          Commit: ${{ github.sha }}
