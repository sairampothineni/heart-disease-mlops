groups:
- name: heart-disease-api-alerts
  rules:

  - alert: HighLatency
    expr: histogram_quantile(
            0.95,
            sum by (le)(
              rate(api_request_latency_seconds_bucket[5m])
            )
          ) > 1
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "High API latency"
      description: "95th percentile latency is above 1 second"

  - alert: HighErrorRate
    expr: rate(api_requests_total{status=~"5.."}[2m]) > 0.05
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "High error rate"
      description: "API is returning too many 5xx errors"
